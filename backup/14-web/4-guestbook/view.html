<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Guestbook</title>
  </head>

  <body>
    <h1>Guestbook</h1>

    <div>
      <span>{{.Count}} total signatures - </span>
      <a href="/new">Add Your Signature</a>
    </div>

    <div>
      {{range .Contents}}
      <p>{{.}}</p>
      {{end}}
    </div>
  </body>
</html>
